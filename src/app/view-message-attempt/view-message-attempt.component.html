<div *ngIf="isiPhone">
    <div *ngIf="!loading">
        <app-view-message *ngIf="inRangeChecked && inRange" [message]="message"></app-view-message>
        <app-out-of-range *ngIf="inRangeChecked && !inRange"></app-out-of-range>
    </div>
</div>
<div *ngIf="!isiPhone">
    <app-not-iphone></app-not-iphone>
</div>
